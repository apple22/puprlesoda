    <script>
        $(document).ready(function() {
            AOS.init();
            // 윈도우에 스크롤 이벤트 바인딩
            $(window).on('scroll', function() {
                // 현재 윈도우의 중앙 높이 계산
                var windowMiddle = $(window).scrollTop() + ($(window).height() / 2);
                var closestDL = null;
                var closestDistance = Infinity;

                // 각 dl 요소를 순회
                $('.list-bx dl').each(function() {
                    // 현재 dl 요소의 중앙 위치 계산
                    var dlMiddle = $(this).offset().top + ($(this).outerHeight() / 2);
                    // 윈도우 중앙과의 거리 계산
                    var distance = Math.abs(windowMiddle - dlMiddle);

                    // 현재 dl이 더 중앙에 가까운 경우 closestDL으로 설정
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestDL = $(this);
                    }
                });

                // 모든 dl 요소에서 active 클래스 제거
                $('.list-bx dl dt').removeClass('active');

                // 가장 가까운 dl 요소의 dt에 active 클래스 추가
                if (closestDL) {
                    closestDL.find('dt').addClass('active');
                }
            });
        });
        </script>
