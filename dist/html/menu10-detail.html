<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <!-- ( < IE10 ) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 사이트 기본설정 영역 START -->
    <!-- SEO -->
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <!-- 최대 155자 이내 -->
    <meta name="Robots" content="index, follow" />
    <!-- 검색 제외 페이지인 경우 noindex, nofollow -->

    <!-- 대표 이미지 -->
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <!-- 파비콘 -->
    <link rel="canonical" href="/images/favicon.ico" />
    <!-- 대표 URL -->

    <!-- XEIcon -->
    <link rel="stylesheet" href="/fonts/icons/xeicon/xeicon.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/common.css?v=1.0" />
    <link rel="stylesheet" href="/css/sub.css?v=1.0" />
    <link rel="stylesheet" href="/css/breakpoint.css?v=1.0" />

    <!-- Load jQuery -->
    <script src="/js/lib/jquery-1.7.1.min.js"></script>
    <script src="/js/include-html.js" defer></script>
    <!-- Console 화면 노출  -->
    <title>넥스트레이드 | 규정 및 법규</title>
    <!--nav depth 활성화-->
    <script>
        var P_dp1 = 3; /*depth1*/
        var P_dp2 = 2; /*depth2*/
    </script>
</head>
<body class="market-info">
    <!-- S : 헤더-->
    <header class="market-header">
        <a href="">
            <img src="/images/sub/market/market_logo.svg" alt="시장정보">
        </a>
        <div class="util-wrap">
            <nav>
                <ul data-dp1="1">
                    <li data-dp2="1">
                        <a href="javascript:void(0)">
                            거래현황
                        </a>
                    </li>
                    <li data-dp2="2">
                        <a href="javascript:void(0)" class="active">
                            시장안내
                        </a>
                    </li>
                    <li data-dp2="3">
                        <a href="javascript:void(0)">
                            거래제도
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- S : 언어선택-->
            <div class="select-lang">
                <button type="button" class="current-lang">EN</button>
                <ul>
                    <li><a href="javascript:void(0)">KR</a></li>
                    <li><a href="javascript:void(0)">EN</a></li>
                </ul>
            </div>
            <!-- E : 언어선택-->
        </div>
    </header>
    <!-- E : 헤더-->
    <!-- S : 메인-->
    <main id="contents">
        <div class="market-info-con">
            <div class="inner">
                <!-- S : 타이틀 영역-->
                <h2 class="market-tit bd mb-6 wow fadeInUp">
                    시장안내
                </h2>
                <!-- E : 타이틀 영역-->
                <!-- S : 컨텐츠 제목 및 날짜-->
                <div class="info-tit">
                    <h2 class="tit wow fadeInUp">2024년 코스닥 라이징스타 신청 안내</h2>
                    <p class="date wow fadeInUp" data-wow-delay="0.1s">2024.07.09 17:28</p>
                </div>
                <!-- E : 컨텐츠 제목 및 날짜-->
                <div class="info-bx wow fadeInUp" data-wow-delay="0.2s">
                    <div class="table-bx">
                        <table>
                            <caption>
                                <span class="hide">주권거래매매정지 테이블</span>
                            </caption>
                            <colgroup>
                                <col style="width: calc(100% / 5);">
                                <col style="width: calc(100% / 5);">
                                <col style="width: calc(100% / 5);">
                                <col style="width: calc(100% / 5);">
                                <col style="width: calc(100% / 5);">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">종목코드</th>
                                    <th scope="col">종목명</th>
                                    <th scope="col">정지시간</th>
                                    <th scope="col">만료시간</th>
                                    <th scope="col">사유</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>60310</td>
                                    <td>35</td>
                                    <td>11:30</td>
                                    <td>장종료시까지</td>
                                    <td>시장관리</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- S : 이전글 / 다음글-->
                <ul class="board-list-wrap wow fadeInUp" data-wow-delay="0.3s">
                    <li>
                        <a href="javascript:void(0)">
                            <p class="list prev">이전글</p>
                            <p class="tit">이전글 제목출력영역입니다.</p>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <p class="list next">다음글</p>
                            <p class="tit">다음글 제목출력영역입니다.</p>
                        </a>
                    </li>
                </ul>
                <!-- E : 이전글 / 다음글-->
                <!-- S : 목록으로 가기 버튼-->
                <div class="btn-bx wow fadeInUp" data-wow-delay="0.4s">
                    <a href="JavaScript:history.go(-1);" class="back-list-btn">
                        목록으로
                    </a>
                </div>
                <!-- E : 목록으로 가기 버튼-->
            </div>
        </div>
    </main>
    <!-- E : 메인-->
    <div class="footer-bottom">
        <div class="copyright">
            <p>© 2024. <strong>NEXTRADE</strong>. All Right Reserved.</p>
        </div>
    </div>
    <script src="/js/lib/wow.min.js"></script>
    <script src="/js/lib/jquery.magnific-popup.min.js"></script>
    <script src="/js/lib/swiper.min.js"></script>
    <script src="/js/lib/jquery.scrollbar.min.js"></script>
    
    <!-- 부드러운 스크롤 사용시 주석 해제 -->
    <script src="/js/lib/SmoothScroll.js"></script>
    
    <!-- COMMON -->
    <script src="/js/common.js"></script>
</body>
</html>
